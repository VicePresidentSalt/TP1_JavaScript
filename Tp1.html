<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Tp1 Daren-ken St-laurent et Francis Coté</title>
    <link href="Css/editeur.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
        function lireUneTouche(event) {
            var contenu = document.getElementById("Editeur");
            switch (event.which) {
                case 8:
                    event.preventDefault();
                    if (contenu.textContent.length >= 0) {
                        contenu.innerHTML = contenu.textContent.substring(0, contenu.textContent.length - 1);
                    }
                    break;
                case 13:
                    contenu.innerHTML += "\n <span class='Numerote' />";
                    break;
                default:
                    contenu.innerHTML += String.fromCharCode(event.which);
            }
        }

        document.addEventListener('keydown', lireUneTouche);
    </script>
    <script type="text/javascript" src="JavaScript/clavier.js"></script>
    <script type="text/javascript" src="JavaScript/algos.js"></script>
</head>
<body class="prog">
    <div>
        <h1>Formateur de texte</h1>
        <div id="Editeur" class="preformatted">
            <span class="Numerote"></span>
        </div>
        <br />
        <div class="compteur">
            <table id="Compteur" class="compteur">
                <tr>
                    <td id="Mots">Mots : 0</td>
                    <td id="Ligne">Ligne : 0</td>
                    <td id="Colonne">Colonne : 0</td>
                    <td id="Char">Charactères : 0</td>
                    <td id="Curposlignes">Ligne Curseur : 0</td>
                    <td id="Curposcolonne">Colonne Curseur : 0</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
