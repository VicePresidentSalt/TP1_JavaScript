<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Tp1 Daren-ken St-laurent et Francis Coté</title>
    <link href="Css/editeur.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
        function lireUneToucheSpecial(event) {
            var contenu = document.getElementById("Editeur");
            switch (event.which) {
                case 8:
                    event.preventDefault();
                    if (contenu.textContent.length >= 0) {
                        contenu.innerHTML = lignifier(formater(contenu.textContent.substring(0, contenu.textContent.length - 1)));
                    }
                    break;
                case 13:
                    contenu.innerHTML += "\n";
                    contenu.innerHTML = lignifier(formater(contenu.textContent));
                    break;
            }
        }

        document.addEventListener('keydown', lireUneToucheSpecial);
        function lireUneTouche(event){
            var contenu = document.getElementById("Editeur");
            if (event.which != 0 && event.charCode != 0 && event.keyCode != 13) {
                contenu.innerHTML = lignifier(formater(contenu.textContent + String.fromCharCode(event.which)));
            }
        }
        document.addEventListener('keypress', lireUneTouche);
    </script>
    <script type="text/javascript" src="JavaScript/clavier.js"></script>
    <script type="text/javascript" src="JavaScript/algos.js"></script>
</head>
<body class="prog" onload="placerCurseurDebut()">
    <div>
        <h1>Formateur de texte</h1>
        <div id="Editeur" class="preformatted"><span class="Numerote" /></div>
        <br />
        <div class="compteur">
            <table id="Compteur" class="compteur">
                <tr>
                    <td>Mots :<span id="Mots">0</span></td>
                    <td>Ligne : <span id="Ligne"> 0</span></td>
                    <td>Colonne :<span id="Colonne"> 0</span></td>
                    <td>Charactères : <span id="Char" >0</span></td>
                    <td id="Curposlignes">Ligne Curseur : 0</td>
                    <td id="Curposcolonne">Colonne Curseur : 0</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
